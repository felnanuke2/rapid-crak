name: rapid_crak
description: "A high-performance document password cracking tool built with Flutter and Rust."
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: ^3.10.7

# Dependencies specify other packages that your package needs in order to work.
dependencies:
  flutter:
    sdk: flutter
  
  # Rust FFI interop
  flutter_rust_bridge: 2.11.1
  rust_lib_rapid_crak:
    path: rust_builder

  # UI & Design
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  gap: ^3.0.1
  percent_indicator: ^4.1.1

  # File & System
  file_picker: ^10.0.0
  path_provider: ^2.1.1

  # Internationalization
  intl: ^0.20.2
  flutter_localizations:
    sdk: flutter

  # State Management
  provider: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  integration_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

flutter:
  uses-material-design: true
  generate: true

  # Uncomment and add assets below as needed:
